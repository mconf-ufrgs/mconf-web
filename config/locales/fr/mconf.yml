  help_createVC: 
    part1: "Pour créer un congrès virtuel dans VCC:  <br><br>1. Cliquez sur l'onglet Événements. <br> 2. Cliquez sur Congrès virtuel sur le côté droit de la page."
    part2: "3. Tapez un titre et une description de votre événement.<br>  4. Tapez ou sélectionnez les utilisateurs espace organisation de l'événement.  <br>5. Type d'emplacement de l'événement.  <br>6. Choisir les modes de participation, qui vous permettent de décider comment les gens peuvent se connecter à la réunion virtuelle. <li> a. Isabel: l'open source sous-jacente-conférence logiciel vidéo.<li>  b. Web la possibilité de participer via un navigateur web.  <br>7. Cliquez sur le bouton Créer."
    part3: "8. Une fois que vous avez créé l'événement, vous pouvez: <br><li><a href=%{agenda}>Définir l'ordre du jour de l'événemen</a>t<li>Réservation des ressources est nécessaire pour faire une vidéoconférence  <li>Inviter des personnes  <li>Donnez une description complète  <li>Modifier votre événement<li>Importer l'ordre du jour à votre iCalendar  <li>agents de prévenir"
  help_createVM: 
    part1: "Pour créer une réunion virtuelle dans Global Plaza:  1. Cliquez sur l'onglet Événements.  2. Cliquez sur Virtual Meeting sur le côté droit de la page."
    part2: "3. Tapez un titre et une description de votre événement.<br>  4. Tapez ou sélectionnez les utilisateurs espace organisation de l'événement.  <br>5. Type d'emplacement de l'événement.  <br>6. Choisir les modes de participation, qui vous permettent de décider comment les gens peuvent se connecter à la réunion virtuelle. <li> a. Isabel: l'open source sous-jacente-conférence logiciel vidéo.<li>  b. Web la possibilité de participer via un navigateur web.  <br>7. Cliquez sur le bouton Créer."
    part3: "8. Une fois que vous avez créé l'événement, vous pouvez: <br><li><a href=%{agenda}>Définir l'ordre du jour de l'événement</a><li>Réservation des ressources est nécessaire pour faire une vidéoconférence  <li>Inviter des personnes  <li>Donnez une description complète  <li>Modifier votre événement<li>Importer l'ordre du jour à votre iCalendar  <li>agents de prévenir"
  help_createevent: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Screencast watch</span></a><br><br><br>Pour créer un événement dans Global Plaza: <br><br> 1. Cliquez sur l'onglet Événements."
    part2: "2. Vous pouvez créer un événement directement à partir de la boîte Créer un événement dans la main colonne de droite de la page. Global Plaza prend en charge trois types d'événements, en fonction de vos besoins:<li>La <b><a href=%{url_meeting}> Reunion </a></b> est essentiellement de type conçu pour répondre réunions physiques ou des réunions en mode hors connexion pour laquelle vous n'aurez pas besoin de l'enregistrement vidéo ou en streaming, mais préférerait néanmoins à avoir des caractéristiques qui font de la manipulation d'une réunion plus simples - comme la création et la modification de l'ordre du jour que les gens peuvent consulter ou d'importation dans leur calendrier. Aussi, vous voudrez peut-être fournir des documents nécessaires pour la réunion ou de partager des photos prises plus tard, lors de la réunion.<li> La <b><a href=%{url_vm}>réunion virtuelle </a></b> type est adapté pour des réunions en ligne ou des réunions physiques avec une forte composante virtuelle, ce qui signifie que les deux locaux et distants les participants auront la possibilité de communiquer de manière interactive.  <li>Le <b> <a href=%{url_vc}>Congrès Virtuel</a></b> type est très similaire à la réunion virtuelle, mais adaptée pour les grands événements, à la fois en taille et en complexité. Habituellement, ce type nécessite l'appui d'un opérateur sur place."
  help_createmeeting: 
    part1: "Pour créer une réunion dans Global Plaza:<br><br>  1. Cliquez sur l'onglet Événements. <br> 2. Cliquez sur la réunion sur le côté droit de la page."
    part2: "3. Tapez un titre et une description de votre événement. <br> 4. Tapez ou sélectionnez les utilisateurs espace organisation de l'événement.  <br>5. Type d'emplacement de l'événement.  <br>6. Cliquez sur le bouton Créer."
    part3: "7. Une fois que vous avez créé l'événement, vous pouvez: <li><a href=%{agenda}>Définir l'ordre du jour de l'événement</a><li>Inviter des personnes  <li>Donnez une description complète  Modifier votre événement  <li>Importer l'ordre du jour à votre iCalendar<li>  agents de prévenir"
  help_createpost: 
    part1: "Pour créer un message dans le mur en VCC:"
    part10: "a. Voir le texte source HTML"
    part11: "b. Changer le style de police (gras, italique et souligné), taille de la police et la couleur du texte et l'alignement du texte."
    part12: "C. Insérer / Modifier des liens."
    part13: "d. Ajouter des pièces jointes"
    part14: "e. Tags des fichiers"
    part15: "9. Enfin, cliquez sur le bouton <b>Send</b> pour mettre votre message dans le mur."
    part2: "1. Cliquez sur l'onglet <b>MUR.</b>"
    part3: "2. Vous pouvez <b>créer un nouveau message</b> sur le côté droit de la page."
    part4: "3. Tapez un titre et un commentaire de votre message."
    part5: "4. <b>Ajouter</b> lien <b>d'attachement</b> sur Cliquez ici pour joindre un fichier."
    part6: "5. Cliquez sur <b>Choisir le fichier</b> pour rechercher et trouver le fichier que vous souhaitez joindre."
    part7: "6. Vous pouvez ajouter des tags à votre dossier. Tags vous permettre de trouver facilement des fichiers. Appuyez sur Entrée pour confirmer chaque balise."
    part8: "7. Répétez l'étape 4, 5 et 6 pour chaque fichier que vous souhaitez ajouter."
    part9: "8. Vous pouvez utiliser l'éditeur avancé pour inclure le contenu. Cet éditeur vous permet de:"
  help_createspace: 
    part1: "Pour créer un espace dans VCC:"
    part2: "1. Cliquez sur <a href=%{url}>Ma page d'accueil</a> dans la barre de menu du haut."
    part3: "2. Cliquez sur le bouton Créer un nouveau Space."
    part4: "3. Ajouter un nom et une description de votre espace."
    part5: "4. Décider si l'espace devrait être public."
    part6: "5. Si vous voulez activer un service de garde, choisissez cette option."
  help_createuser: 
    part1: "Pour créer un utilisateur dans VCC:"
    part2: "1. Cliquez sur <a href=%{url}>enregistrer</a> dans la barre de menu du haut."
    part3: "2. Tapez un e-mail, mot de passe et le nom complet."
    part4: "3. Tapez le code de l'image a montré."
    part5: "4. Une fois que vous avez terminé votre inscription, cliquez sur le bouton Terminé."
    part6: "5. Après l'inscription à un compte, vous recevrez une confirmation par email avec le lien pour activer votre compte."
  help_define_agenda: 
    part1: "<a href=%{url} class=\"big_button red_button\" target=\"_blank\"><span>Screencast watch </a></span><br><br><br>Pour créer un agenda pour votre événement en VCC: <br><br> 1. Cliquez sur «Événements» onglet.<br> 2. Cliquez sur l'événement que vous avez déjà créé.<br>3. Cliquez sur \"Définir le calendrier\" lien \"Agenda\" bouton ou \"l'ordre du jour de l'événement« le lien (voir flèche bleue sur la figure)"
    part2: "4. Dans la section l'ordre du jour, cliquez sur \"Ajouter session\" pour créer un ordre du jour.<br>  5. Remplissez le titre de l'entrée du jour, l'heure de début et de la durée et cliquez sur \"étape suivante\" bouton <br> 6. Vous pouvez maintenant modifier des détails tels que les haut-parleurs, qui peuvent être les utilisateurs du site ou des utilisateurs externes, ou la description<br>  7. Si vous souhaitez joindre un fichier, cliquez sur \"Nouvelle saisie\" lien. <br> 8. Si le type de votre événement est \"Meeting\", vous pouvez intégrer la vidéo de ce point"
    part3: "9. Si le type de votre événement est «réunion virtuelle» ou «congrès virtuel\", vous pouvez réserver ressources matérielles et logicielles pour ce point de l'ordre, sélectionnez la fois le streaming et l'enregistrement"
    part4: "10. Cliquez sur le bouton \"Terminer\" pour valider vos modifications. <br> 11. Si vous souhaitez ajouter un diviseur pour indiquer les pauses, comme le café ou la pause de midi, cliquez sur \"Ajouter diviseur» bouton. Vous pouvez régler l'heure de début et la raison de la rupture. Cliquez sur \"Créer\" pour ajouter le diviseur. <br> 12. Si votre événement dure plus longtemps que un jour, vous pouvez ajouter une nouvelle session pour la deuxième journée. Chaque jour a son propre onglet avec l'ordre du jour déterminé."
  help_index: 
    part1: "Global Plaza offre un service virtuel de l'événement, qui vous permettra d'effectuer la vidéoconférence, la diffusion, l'enregistrement et l'édition électronique de vos réunions, conférences, formations, conférences, congrès ou d'ateliers."
    part2: "réseau social GlobalPlaza va diffuser les annonces de vos événements à d'autres, ainsi que de vous faire découvrir les événements effectués par d'autres de participer ou de suivre them.Typical cas d'utilisation de GlobalPlaza sont les suivants:  <li>Diffusion sur l'Internet via des événements de diffusion ou de conférences se déroulent dans une salle de classe, une salle de réunion ou un auditorium.  <li>Enregistrement et édition d'événements ou de conférences se déroulent dans une salle de classe, une salle de réunion ou un auditorium.  <li>Rentrer haut-parleurs distants via Internet en vos événements, des ordinateurs de bureau ou des chambres.  <li>Permettre la participation à distance à partir de salles ou chambres dans un congrès ou un événement donné.  <li>Exercer l'intégralité des événements distribués aux auditoriums à distance et postes de travail interconnectés. <li>Etc.<br><br>"
    part3: "Les enregistrements d'événements suivants vous donner une idée de ce que vous pouvez obtenir de l'GlobalPlaza:  <li><a href=%{tnc08}>TTNC'08 </a>, <a href=%{tnc09}>TTNC'09</a>, <a href=%{tnc10}>TTNC'10 </a>."
    part4: "<li>Symposiums croyance en <a href=%{india}>l'Inde </a>, <a href=%{brazil}>le Brésil</a> et <a href=%{southafrica}>Afrique duSud</a>."
    part5: "<li><a href=%{egee08}>EGEE'08</a> , <a href=%{egee05}>l'utilisateur EGEE 5ème Forum </a>.<li><a href=%{morfeo}>  Asamblea Morfeo</a>."
    part6: "<br>Global Plaza est structuré comme un site socio-collaboration qui soutient le réseautage social, avec le soutien de collaboration à des projets et des activités de groupe. N'importe qui peut <a href=%{url}>s'inscrire</a> gratuitement au Global-Plaza à faire partie de son réseau social et de l'utilisation du service."
    part7: "Après enregistrement, vous pourrez <a href=%{create}>créer</a> ou privés des espaces publics pour collaborer avec des groupes restreints de personnes, qui sera administré par vous et par les personnes que vous nommez comme administrateurs. Une fois que vous êtes un membre régulier ou à l'administrateur d'un espace, vous serez en mesure de créer, d'annoncer, jouer, enregistrer et publier votre événement mondial Plaza. événements virtuels peuvent être automatiquement enregistrées et publiées par Global Plaza pour l'accès privé ou public, ainsi que d'intégrer dans les blogs, pages Web, etc.<br><br>Les activités de groupe hébergé dans Global-Plaza peuvent être publics ou privés. Espaces publics des activités d'accueil qui peut être vu et suivi par personne, tandis que les espaces privés des projets de soutien et des activités où un groupe peuvent partager des informations et rencontrer en privé à collaborer.  Vous pouvez participer à un événement mondial Plaza virtuelle à partir de votre navigateur Web directement tout en accédant à la page de l'événement, où l'événement est annoncé. Votre navigateur doit avoir Flash installé. Vous pouvez également participer à un <a href=%{isabel}>Isabel </a>Native Client qui fournit une meilleure qualité de l'audiovisuel et est recommandé pour les haut-parleurs ou se connecter chambres et salles de spectacles. Une passerelle SIP est également prévu pour permettre la participation d'un équipement de vidéoconférence."
    part8: "Le Plaza mondial a été élaboré par le <a href=%{web_global}>Global projet européen</a> en réutilisant les résultats et les développements d'autres projets qui ont transformé le <a href=%{isabel}>Isabel</a> application dans un service informatique, des nuages, comme ITECBAN, Ecospace, Collaboration @ Rural, CEPOS, etc.<br><br>Pour <a href=%{create}>créer</a> ou modifier des espaces, vous devez être connecté à votre compte Global Plaza. Si vous n'avez pas un compte, en <a href=%{url}>créer un maintenant</a>."
  help_logging: 
    part1: "Si vous possédez déjà un compte VCC, vous pouvez <a href=%{url}>vous connecter ici</a> ou cliquez sur le point de connexion dans la barre de menu du haut. Entrez votre e-mail et mot de passe à l'écran principal."
